<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // blocking code , sync code, one by one line execution

      //   console.log('1');
      //   console.log('2');
      //   console.log('3');

      //   // This code will block the execution for upcoming statements
      //   for (let i = 0; i < 1000; i++) {
      //     console.log('-');
      //   }

      //   // These statements have to wait for all previous statements to  complete
      //   console.log('4');
      //   console.log('5');

      //

      // Non-blocking code,  async code, these code will be put aside till they complete their task and once they complete it, it will be added back

      console.log('1');
      console.log('2');
      console.log('3');

      //   // This code will not block the execution for upcoming statements
      setTimeout(() => {
        for (let i = 0; i < 1000; i++) {
          console.log('-');
        }
      }, 1000);
      //   // These statements does not have to wait for all previous statements to  complete,
      console.log('4');
      console.log('5');
    </script>
  </body>
</html>
