<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      Parent
      <div class="child">
        child
        <div class="sub-child">
          sub-child
          <div class="sub-sub-child">
            Sub-sub-child
            <div class="sub-sub-sub-child">sub-sub-sub-child</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      let target = $('.sub-sub-sub-child');

      console.log('sub-sub-sub-child Immediate Parent', target.parent());

      console.log('sub-sub-sub-child All Parents', target.parents());

      console.log(
        'sub-sub-sub-child All Parents',
        target.parentsUntil('.parent')
      );
    </script>
  </body>
</html>
