<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="username">Name</label> <input type="text" id="username" />
      <br />
      Email: <input type="email" />
      <br />
      Password: <input type="password" /> <br />Age: <input type="number" />
      <br />
      Gender:
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" />
      <br />
      Hobby: <label for="Entertainment">Entertainment</label>
      <input type="checkbox" id="Entertainment" />
      <label for="Movie">Movie</label>
      <input type="checkbox" id="Movie" /> <label for="Gaming">Gaming</label>
      <input type="checkbox" id="Gaming" />
      <br />
      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
