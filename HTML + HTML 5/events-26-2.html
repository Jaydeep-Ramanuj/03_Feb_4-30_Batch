<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="foo()">Click here</button>
    <button onmouseover="foo()">Click here</button>
    <button onfocus="foo()">Click here</button>
    <button onfocus="console.log('Inside HTML file')">Click here</button>
    <script>
      function foo() {
        console.log('Inside foo() function');
      }
    </script>
  </body>
</html>
