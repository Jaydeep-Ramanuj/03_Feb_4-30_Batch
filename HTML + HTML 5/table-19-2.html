<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      border="1"
      style="border-collapse: separate"
      align="center"
      cellspacing="5"
      cellpadding="5"
    >
      <caption>
        Student Data
      </caption>
      <thead>
        <tr>
          <td colspan="3" style="text-align: center">Smart Student Data</td>
        </tr>
        <tr>
          <th>Name</th>
          <th>College name</th>
          <th>Course</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Sahil</td>
          <td>Gitanjali</td>
          <td>BCA</td>
        </tr>
        <tr>
          <td rowspan="2">Jay</td>
          <td>Atmiya</td>
          <td>BCA</td>
        </tr>
        <tr>
          <td>Standford</td>
          <td>MS in Maths</td>
        </tr>
        <tr>
          <td rowspan="2">Paras</td>
          <td>Kotak</td>
          <td>B.Sc</td>
        </tr>
        <tr>
          <td>Cambridge</td>
          <td>Honors in Space craft engineering</td>
        </tr>
        <tr>
          <td rowspan="2">Kartik</td>
          <td rowspan="2">Oxford</td>
          <td>BA in Sanskrit Literature</td>
        </tr>
        <tr>
          <td>Doctor in Quantum physics</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total</td>
          <td>4</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
