<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .slider {
        height: 300px;
        width: 500px;
        border-radius: 12px;
        margin: 50px auto;
        position: relative;
        overflow: hidden;
      }

      img {
        height: 100%;
        width: 100%;
        border-radius: 12px;
        object-fit: cover;
        position: absolute;
        transition: all 500ms;
      }

      .left,
      .right {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        background-color: rgba(128, 128, 128, 0.752);
        position: absolute;
        top: calc(50% - 25px);
        color: white;
      }

      .left {
        left: 20px;
      }
      .right {
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <img
        style="left: -1000px"
        src="https://images.pexels.com/photos/247600/pexels-photo-247600.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
      />
      <img
        style="left: -500px"
        src="https://images.pexels.com/photos/518485/pexels-photo-518485.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
      />
      <img
        style="left: 0px"
        src="https://images.pexels.com/photos/709552/pexels-photo-709552.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
      />
      <img
        style="left: 500px"
        src="https://images.pexels.com/photos/2091351/pexels-photo-2091351.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
      />
      <img
        style="left: 1000px"
        src="https://images.pexels.com/photos/2132008/pexels-photo-2132008.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
      />
      <div class="left" onclick="slideLeft()">
        <i class="fa-solid fa-angle-left"></i>
      </div>
      <div class="right" onclick="slideRight()">
        <i class="fa-solid fa-angle-right"></i>
      </div>
    </div>

    <script>
      let slides = document.getElementsByTagName('img');
      console.dir(slides[0]);
      let slideWidth = slides[0].clientWidth;
      console.log(slideWidth);

      function slideLeft() {
        if (slides[0].offsetLeft > -(slideWidth * 4)) {
          for (let i = 0; i < 5; i++) {
            slides[i].style.left = `${slides[i].offsetLeft - slideWidth}px`;
          }
        } else {
          for (let i = 0; i < 5; i++) {
            if (i > 0) {
              //   console.log(i + '', `${i * 500}px`);

              slides[i].style.left = `${i * slideWidth}px`;
            }
            slides[0].style.left = '0px';
          }
        }
      }
      function slideRight() {
        slides = Array.from(slides);
        // console.log('slide-1', slides[0].offsetLeft);
        // console.log('slide-5', slides[4].offsetLeft);
        if (slides[4].offsetLeft < slideWidth * 4) {
          slides.forEach(
            (slide) => (slide.style.left = `${slide.offsetLeft + slideWidth}px`)
          );
        } else {
          slides.forEach((slide, index) => {
            // console.log(index + 1 + ':', (5 - (index + 1)) * 500);
            if (index < 4) {
              slide.style.left = `${5 - (index + 1) * slideWidth}px`;
            }
            slides[4].style.left = `0px`;
          });
        }
      }

      setInterval(() => {
        slideLeft();
      }, 1500);
    </script>
  </body>
</html>
