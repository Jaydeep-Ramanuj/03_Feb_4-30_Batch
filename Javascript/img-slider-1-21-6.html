<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .slider {
        height: 300px;
        width: 500px;
        border-radius: 12px;
        margin: 50px auto;
        position: relative;
      }

      img {
        height: 100%;
        width: 100%;
        border-radius: 12px;
        object-fit: cover;
      }

      .left,
      .right {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        background-color: rgba(128, 128, 128, 0.752);
        position: absolute;
        top: calc(50% - 25px);
        color: white;
      }

      .left {
        left: 20px;
      }
      .right {
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <img
        src="https://images.pexels.com/photos/247600/pexels-photo-247600.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
      />
      <div class="left" onclick="slideLeft()">
        <i class="fa-solid fa-angle-left"></i>
      </div>
      <div class="right" onclick="slideRight()">
        <i class="fa-solid fa-angle-right"></i>
      </div>
    </div>
    <script>
      const imgList = [
        'https://images.pexels.com/photos/247600/pexels-photo-247600.jpeg?auto=compress&cs=tinysrgb&w=600',
        'https://images.pexels.com/photos/709552/pexels-photo-709552.jpeg?auto=compress&cs=tinysrgb&w=600',
        'https://images.pexels.com/photos/2091351/pexels-photo-2091351.jpeg?auto=compress&cs=tinysrgb&w=600',
        'https://images.pexels.com/photos/518485/pexels-photo-518485.jpeg?auto=compress&cs=tinysrgb&w=600',
        'https://images.pexels.com/photos/2166711/pexels-photo-2166711.jpeg?auto=compress&cs=tinysrgb&w=600',
      ];

      const slide = document.querySelector('img');

      let imgCounter = 0;
      function slideLeft() {
        if (imgCounter > 0) {
          imgCounter--;
          slide.setAttribute('src', imgList[imgCounter]);
        } else if (imgCounter == 0) {
          imgCounter = 4;
          slide.setAttribute('src', imgList[imgCounter]);
        } else {
          imgCounter = 4;
        }
      }
      function slideRight() {
        if (imgCounter < 4) {
          imgCounter++;
          slide.setAttribute('src', imgList[imgCounter]);
        } else if (imgCounter == 4) {
          imgCounter = 0;
          slide.setAttribute('src', imgList[imgCounter]);
        } else {
          imgCounter = 0;
        }
      }
    </script>
  </body>
</html>
