      <div class="child">
        Child

      let child = document.getElementsByClassName('child')[0];
      console.log(parent);
      console.log(child);

      // accessing innerHTML

      //   changing innerHTML

      //   accessing innerText

      console.log(parent.innerText);
      console.log(child.innerText);

      //   parent.innerText = 'This is new text';
    </script>
  </body>
</html>
