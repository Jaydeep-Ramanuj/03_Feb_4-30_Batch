      function print0To5(len) {
        let result = 0;
        for (let i = 0; i <= len; i++) {
          result += i;
        }
        return result;
      }

      function getWeekDay(day) {
        let weekDay = '';
        switch (day - 1) {
          case 0:
            weekDay = 'Sunday';
            break;
          case 1:
            weekDay = 'Monday';
            break;
          case 2:
            weekDay = 'Tuesday';
            break;
          case 3:
            weekDay = 'Wednesday';
            break;
          case 4:
            weekDay = 'Thursday';
            break;
          case 5:
            weekDay = 'Friday';
            break;
          case 6:
            weekDay = 'Saturday';
            break;
          default:
            weekDay = 'Wrong value';
            break;
        }
        return weekDay;
      }
