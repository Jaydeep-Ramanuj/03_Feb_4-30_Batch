<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 500px;
        height: 500px;
        background-color: bisque;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 50px auto;
      }
      .child {
        height: 300px;
        width: 300px;
        background-color: yellowgreen;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .sub-child {
        height: 100px;
        width: 100px;
        background-color: tomato;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <div class="sub-child"></div>
      </div>
    </div>
    <script>
      let subChild = document.querySelector('.sub-child');
      let child = document.querySelector('.child');
      let parent = document.querySelector('.parent');

      parent.addEventListener(
        'click',
        function () {
          console.log('Parent clicked');
        },
        true
      );
      child.addEventListener(
        'click',
        function (event) {
          console.log('Child clicked');
        },
        true
      );
      subChild.addEventListener(
        'click',
        function (event) {
          console.log('sub-child clicked');
        },
        true
      );

      document.body.addEventListener(
        'click',
        function () {
          console.log('Body clicked');
        },
        true
      );
      document.getElementsByTagName('html')[0].addEventListener(
        'click',
        function () {
          console.log('HTML clicked');
        },
        true
      );
    </script>
  </body>
</html>
