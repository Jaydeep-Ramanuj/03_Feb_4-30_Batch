<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      //   let month = new Date().getMonth();
      //   console.log(month);

      //   let today = new Date().getDay();
      let today = 6;
      console.log(today);

      if (today == 0) {
        console.log('Sunday');
      } else if (today == 1) {
        console.log('Monday');
      } else if (today == 2) {
        console.log('Tuesday');
      } else if (today == 3) {
        console.log('Wednesday');
      } else if (today == 4) {
        console.log('Thursday');
      } else if (today == 5) {
        console.log('Friday');
      } else if (today == 6) {
        console.log('Saturday');
      } else {
        console.log('Wrong value');
      }

      //   syntax

      //   switch (condition) {
      //     case value1:
      //       // code
      //       break;
      //     case value2:
      //       // code
      //       break;
      //     default:
      //     // code
      //   }

      switch (today) {
        case 0:
          console.log('Sunday');
          break;
        case 1:
          console.log('Monday');
          break;
        case 2:
          console.log('Tuesday');
          break;
        case 3:
          console.log('Wednesday');
          break;
        case 4:
          console.log('Thursday');
          break;
        case 5:
          console.log('Friday');
          break;
        case 6:
          console.log('Saturday');
          break;
        default:
          console.log('Wrong value');
          break;
      }
    </script>
  </body>
</html>
