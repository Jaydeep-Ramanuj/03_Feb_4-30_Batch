    <script>

      b = 20; // variable update
      let f;
      f = 10;
      const g = 50;

      var b = 50; //valid

      //   g = 60; // error
      //   --------------------
      //   var, let and const are variable declaration type

      //   1.var
      //   var can be re-declared
      //   var can be updated
      //   global or function scope
      //   can initialization later

      //   2.let
      //   let can't be re-declared
      //   let can be updated
      //   block scope
      //   can initialization later

      //   3.const
      //   const can't be re-declared
      //   const can't be updated
      //   block scope
      //   can't initialization later
