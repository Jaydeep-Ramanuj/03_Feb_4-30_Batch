<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <style>
      li input[type='checkbox']:checked + span {
        text-decoration: line-through;
      }
      body {
        background-color: #24252e;
      }
      form {
        display: block;
        max-width: 400px;
        margin: 50px auto;
        background-color: rgba(211, 211, 211, 0.317);
        backdrop-filter: blur(3px);
        text-align: center;
        padding: 15px;
        border-radius: 12px;
      }
      input {
        border: none;
        outline: none;
        background-color: lightgray;
        padding: 5px 20px;
        height: 20px;
        border-radius: 12px;
      }
      button {
        border: none;
        outline: none;
        padding: 5px 15px;
        border-radius: 12px;
        background-color: rgba(255, 179, 0, 0.733);
      }

      ul {
        margin-top: 10px;
        min-height: 150px;
        background-color: rgba(211, 211, 211, 0.467);
        border-radius: 12px;
        padding: 10px;
      }
    </style>
  </head>
  <body
    background="https://images.pexels.com/photos/2130475/pexels-photo-2130475.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
  >
    <form action="">
      <input type="text" name="" id="task" placeholder="Enter your task" />
      <button id="btn">Add Task</button>
      <ul id="task-list"></ul>
    </form>

    <script>
      const taskInp = document.getElementById('task');
      const btn = document.getElementById('btn');
      const taskList = document.getElementById('task-list');

      btn.addEventListener('click', (event) => {
        event.preventDefault();
        console.log(taskInp.value);

        const newTask = document.createElement('li');

        const newTaskCheckbox = document.createElement('input');

        const newTaskDesc = document.createElement('span');

        const deleteIcon = document.createElement('i');

        newTaskCheckbox.setAttribute('type', 'checkbox');

        newTaskDesc.textContent = taskInp.value;
        deleteIcon.classList.add('fa-solid', 'fa-trash');
        deleteIcon.setAttribute('onclick', 'deleteTask(this)');

        newTask.append(newTaskCheckbox);
        newTask.append(newTaskDesc);
        newTask.append(deleteIcon);
        taskList.append(newTask);
      });

      function deleteTask(element) {
        element.parentElement.style.display = 'none';
      }
    </script>
  </body>
</html>
