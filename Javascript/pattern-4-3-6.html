<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <body>
    <script>
      //*

      //*

      let str = '';
      for (let i = 0; i < 10; i++) {
        if (i < 5) {
          for (let j = 0; j <= i; j++) {
            str = str + '*';
          }
          str = str + '\n';
        } else {
          for (let j = 4; j > i - 5; j--) {
            str = str + '*';
          }
          str = str + '\n';
        }
      }

      console.log(str);
    </script>
  </body>
</html>
