      function startBlinking() {
        let isDarkMode = false;
        let blink = setInterval(() => {
          if (isDarkMode) {
            document.body.style.backgroundColor = '#24252e';
          } else {
            document.body.style.backgroundColor = 'lightgray';
          }
          isDarkMode = !isDarkMode;
        }, 100);
        setTimeout(() => {
          clearInterval(blink);
        }, 15000);
      }
