<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      a = 10; // assignment
      b = 20;
      c = '10';

      //   a = c;
      console.log(a);
      console.log(b);
      console.log(c);

      //   a = 20;
      //   console.log(a == b);

      console.log('typeof a: ' + typeof a);
      console.log('typeof c: ' + typeof c);

      //   == compares only values
      console.log(a == c); //comparison

      //   === compares  values as well as their types
      console.log(a === c); // strict comparison
    </script>
  </body>
</html>
