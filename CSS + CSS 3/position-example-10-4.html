  <head>

    <style>
      .wrapper {
        position: relative;
      }
      .badge {
        height: 80px;
        width: 80px;
        border-radius: 50%;
        background-color: tomato;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        color: whitesmoke;
        position: absolute;
        top: 100px;
        left: 460px;
        z-index: 2;
      }
      .on {
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background-color: green;
        position: absolute;
        top: 110px;
        right: 295px;
        z-index: 5;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/WhatsApp_icon.png/598px-WhatsApp_icon.png?20200503174721"
        alt=""
      />
      <div class="on"></div>
      <div class="badge">10</div>
    </div>
  </body>
