<!-- [attribute], selects element with specifies attribute -->

<!-- [attribute = "value"], selects element with specifies attribute with exactly specified value  -->

<!-- [attribute ~ ="value"], selects element with specifies attribute with space separated specified value  -->

<!-- [attribute | ="value"], selects element with specifies attribute with hyphen separated specified value  -->

<!-- [attribute ^ ="value"], selects element with specifies attribute which starts with specified value>

<!-- [attribute $ ="value"], selects element with specifies attribute which ends with specified value>

<!-- [attribute * ="value"], selects element with specifies attribute which includes specified value>
