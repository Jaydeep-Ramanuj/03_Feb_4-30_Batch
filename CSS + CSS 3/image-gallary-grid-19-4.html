<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        display: grid;
        grid-template-columns: repeat(4, 200px);
        grid-template-rows: repeat(4, 200px);
        margin: 50px auto;
      }
      img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        border-radius: 8px;
        transition: all 300ms;
      }

      img:hover {
        transform: scale(1.1);
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      }

      img:nth-child(1) {
        grid-row-start: 1;
        grid-row-end: 3;

        /* grid-row: 1 / span 2; */
        grid-column-start: 1;
        grid-column-end: 2;
      }
      img:nth-child(2) {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 2;
        grid-column-end: 4;
      }
      img:nth-child(3) {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 3;
        grid-column-end: 5;
      }
      img:nth-child(4) {
        /* grid-row-start: 3;
        grid-row-end: 4; */
        grid-row: 3/4;
        /* grid-column-start: 1;
        grid-column-end: 2; */
        grid-column: 1/2;
      }
      img:nth-child(5) {
        grid-row: 2/4;
        grid-column: 2/4;
      }
      img:nth-child(6) {
        grid-row: 2/3;
        grid-column: 4/5;
      }
      img:nth-child(7) {
        /* grid-row: 4/5;
        grid-column: 1/3; */

        /* grid-area:row-start/column-start/row-end/column-end */
        grid-area: 4/1/5/3;
      }
      img:nth-child(8) {
        grid-area: 4/3/5 / 4;
      }
      img:nth-child(9) {
        grid-area: 3/4/5/5;
      }

      /* ------------ */

      .demo {
        display: grid;
        grid-template-columns: repeat(3, 50px);
        grid-template-rows: repeat(3, 50px);
      }

      .child {
        background-color: yellowgreen;
      }
      .child:nth-child(1) {
        /* grid-column: 1 / span 2; */
        grid-column: 1 / 1fr;
      }
      .child:nth-child(2) {
        /* grid-column: 1 / span 2; */
        grid-column: 3 / 1fr;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <img
        src="https://images.pexels.com/photos/6031708/pexels-photo-6031708.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      /><img
        src="https://images.pexels.com/photos/7627100/pexels-photo-7627100.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        alt=""
      /><img
        src="https://images.pexels.com/photos/8575087/pexels-photo-8575087.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      /><img
        src="https://images.pexels.com/photos/12279458/pexels-photo-12279458.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      /><img
        src="https://images.pexels.com/photos/7737053/pexels-photo-7737053.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      /><img
        src="https://images.pexels.com/photos/11920066/pexels-photo-11920066.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      /><img
        src="https://images.pexels.com/photos/14588106/pexels-photo-14588106.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      /><img
        src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      /><img
        src="https://images.pexels.com/photos/33492/cat-red-cute-mackerel.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />
    </div>

    <div class="demo">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
      <div class="child">4</div>
    </div>
  </body>
</html>
