<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .box {
        height: 400px;
        /* width: 300px; */
        width: 40%;
        background-color: yellowgreen;
        border-radius: 8px;
        position: relative;
        margin: 50px auto;
      }
      .pro {
        /* width: fit-content; */
        /* width: 60px; */
        width: 5%;
        /* padding: 5px 15px; */
        background-color: orangered;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
        position: absolute;
        top: 10px;
        left: calc(calc(100% - 5%) - 10px);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="pro">Pro</div>
    </div>
  </body>
</html>
